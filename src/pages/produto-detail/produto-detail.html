<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="">
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
  </ion-card>
  <button class="btn_produto_detail" ion-button block outline (click)="addToCart(item)" round>Adicionar ao carrinho</button>
</ion-content>
