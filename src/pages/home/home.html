<ion-content padding>

  <img src="assets/imgs/MoonRain.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button class="btn_home background-btn" ion-button block (click)="login()" round>Entrar</button>
  </form>
  <button class="btn_home color" ion-button block outline (click)="signup()" round>Cadastre-se</button>
</ion-content>
